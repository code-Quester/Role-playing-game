<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <img src="assets/rpg_logo.png" alt="game-logo" >
    </div>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button class="bt" id="button1">Go to store</button>
        <button class="bt" id="button2">Go to cave</button>
        <button class="bt" id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <div id ="music-bar">
      <button class="bt" id="play-music">Play Music</button>
      <audio id ="bg-music" src="assets/bg-music.mp3" loop></audio>
      <audio id ="win-sound" src="assets/win.mp3"></audio>
      <audio id ="lose-sound" src="assets/game-over.mp3"></audio>
      <audio id ="success-sound" src="/assets/success.mp3"></audio>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
